<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>DLD Unit 1 Exam</title>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
     <!DOCTYPE html>
     <html lang="en">

     <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>DLD Unit 1 Exam</title>
          <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
          <style>
               body {
                    margin: 0;
                    display: flex;
                    background: #F4F4F4;
                    height: 100vh;
                    font-family: 'Roboto', sans-serif;
                    color: #2C2C2C;
                    font-size: larger;
               }

               /* üåô Theme Toggle Button */
               .theme-btn {
                    position: fixed;
                    top: 15px;
                    right: 15px;
                    background: transparent;
                    border: none;
                    font-size: 24px;
                    cursor: pointer;
                    z-index: 1000;
               }

               /* Sidebar */
               .sidebar {
                    width: 150px;
                    background: #FFFFFF;
                    padding: 10px;
                    border-right: 1px solid #ddd;
                    overflow-y: auto;
                    color: #2C2C2C;
               }

               .sidebar h2 {
                    font-size: larger;
                    margin-bottom: 10px;
                    text-align: center;
                    color: #333;
               }

               /* Question buttons */
               .qbtn {
                    width: 40px;
                    height: 40px;
                    border-radius: 50%;
                    border: 1px solid #ccc;
                    margin: 5px;
                    cursor: pointer;
                    background-color: #E0E0E0;
                    color: #2C2C2C;
                    transition: 0.3s;
               }

               .qbtn:hover {
                    box-shadow: 0 0 6px #2F81F7;
                    transform: scale(1.05);
               }

               .qbtn.answered {
                    background: #4CAF50;
                    color: white;
               }

               .qbtn.active {
                    background: #2F81F7;
                    color: #fff;
                    box-shadow: 0 0 6px #2F81F7;
               }

               /* Main Content */
               .main {
                    flex: 1;
                    display: flex;
                    flex-direction: column;
                    padding: 20px;
                    color: #2C2C2C;
               }

               .exam-title {
                    text-align: center;
                    font-size: x-large;
                    margin-bottom: 15px;
                    font-weight: bold;
                    color: #000000;
               }

               /* Options */
               .options input[type="radio"] {
                    display: none;
               }

               .options {
                    display: flex;
                    gap: 12px;
                    flex-wrap: wrap;
               }

               .options label {
                    display: inline-block;
                    padding: 12px 20px;
                    border: 1px solid #ddd;
                    border-radius: 12px;
                    font-size: 16px;
                    font-weight: 500;
                    color: #333;
                    background: #fafafa;
                    cursor: pointer;
                    transition: 0.3s;
                    white-space: nowrap;
                    flex: 0 0 auto;
               }

               .options label:hover {
                    border-color: #2f82f7a1;
                    transform: scale(1.1);
               }

               .options input[type="radio"]:checked+label {
                    background: #2F81F7;
                    color: white;
                    border-color: #2F81F7;
               }

               .question-card {
                    flex: 1;
                    display: flex;
                    flex-direction: column;
                    background-color: #FFFFFF;
                    color: #2C2C2C;
                    padding: 25px;
                    border-radius: 20px;
                    border: 1px solid #ddd;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.842);
               }

               .footer {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    margin-top: 20px;
                    padding-top: 15px;
                    border-top: 1px solid #ddd;
                    gap: 15px;
                    flex-wrap: wrap;
               }

               #timer {
                    background: #2563eb;
                    color: white;
                    padding: 10px 16px;
                    border-radius: 8px;
                    font-weight: bold;
                    font-size: 16px;
                    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
               }

               .footer-pre,
               .footer-next,
               .footer-submit {
                    border-radius: 12px;
                    padding: 10px 18px;
                    border: none;
                    cursor: pointer;
                    color: white;
                    transition: 0.3s;
               }

               .footer-pre {
                    background-color: #1a7f8c;
               }

               .footer-pre:hover {
                    background-color: #15909f;
               }

               .footer-next {
                    background-color: #11a311;
               }

               .footer-next:hover {
                    background-color: #0fc10f;
               }

               .footer-submit {
                    background-color: #A371F7;
               }

               .footer-submit:hover {
                    background-color: #8e5bd9;
               }

               /* üåô DARK THEME */
               body.dark {
                    background: #121212;
                    color: #f5f5f5;
               }

               body.dark .sidebar {
                    background: #000000;
                    color: #ffffff;
                    border-right: 1px solid #444;
               }

               body.dark .qbtn {
                    background-color: #333;
                    border: 1px solid #555;
                    color: #f5f5f5;
               }

               body.dark .qbtn.answered {
                    background: #00ff6a;
               }

               body.dark .question-card {
                    background: #1e1e1e;
                    border-color: #444;
                    color: #f5f5f5;
                    box-shadow: 0 0 10px rgba(0, 255, 170, 0.4);
               }

               body.dark .options label {
                    background: #2a2a2a;
                    color: #f5f5f5;
                    border: 1px solid #555;
               }

               body.dark .footer {
                    border-top: 1px solid #444;
                    color: #f5f5f5;
               }

               /* üì± Mobile Responsive */
               @media (max-width: 768px) {
                    body {
                         flex-direction: column;
                         height: auto;
                    }

                    .sidebar {
                         width: 100%;
                         border-right: none;
                         border-bottom: 1px solid #ddd;
                         display: flex;
                         flex-direction: column;
                         align-items: center;
                         padding: 10px 0;
                    }

                    .qbtn {
                         width: 35px;
                         height: 35px;
                    }

                    .main {
                         padding: 10px;
                    }

                    .question-card {
                         padding: 15px;
                         font-size: medium;
                    }

                    .options {
                         flex-direction: column;
                         align-items: flex-start;
                    }

                    .options label {
                         width: 100%;
                         text-align: center;
                    }

                    .footer {
                         flex-direction: column;
                         gap: 10px;
                    }

                    #timer {
                         width: 100%;
                         text-align: center;
                    }
               }
          </style>
     </head>

</head>

<body>
     <button id="themeToggle" class="theme-btn">üåô</button>

     <div class="sidebar">
          <h2>Questions</h2>
          <div id="qgrid"></div>
     </div>

     <div class="main">
          <center>
               <div class="exam-title">
                    <h3>MCQ Exam ‚Äî Digital Logic Design Unit 1</h3>
               </div>
          </center>

          <div class="question-card">
               <div>
                    <h3 id="qtitle"></h3>
               </div>
               <div>
                    <p id="qtext"></p>
               </div>
               <div class="options" id="options"></div>
          </div>
          <div class="footer">
               <div class="left-footer">Tip: click a number to jump to that question</div>
               <button class="footer-pre" onclick="prevQ()">Previous</button>
               <button class="footer-next" onclick="nextQ()">Next</button>
               <div id="timer">Time Left: 03:00:00</div>
               <button class="footer-submit" onclick="submitExam()">Submit</button>

          </div>

     </div>

     <script>
          const themeBtn = document.getElementById("themeToggle");
          const body = document.body;

          if (localStorage.getItem("theme") === "dark") {
               body.classList.add("dark");
               themeBtn.textContent = "‚òÄÔ∏è";
          } else {
               themeBtn.textContent = "üåô";
          }

          themeBtn.addEventListener("click", () => {
               body.classList.toggle("dark");
               if (body.classList.contains("dark")) {
                    themeBtn.textContent = "‚òÄÔ∏è";
                    localStorage.setItem("theme", "dark");
               } else {
                    themeBtn.textContent = "üåô";
                    localStorage.setItem("theme", "light");
               }
          });

          // Your Quiz JS
          const questions = [
               { q: "Binary of decimal 5 is:", opts: ["110", "101", "1001", "111"], ans: 1 },
               { q: "Decimal of binary 1011 is:", opts: ["9", "10", "11", "12"], ans: 2 },
               { q: "Octal of binary 110 is:", opts: ["4", "5", "6", "7"], ans: 2 },
               { q: "Binary of octal 7 is:", opts: ["100", "111", "110", "101"], ans: 1 },
               { q: "Hex of binary 1010 is:", opts: ["A", "B", "C", "D"], ans: 0 },
               { q: "Decimal of hex A is:", opts: ["8", "9", "10", "11"], ans: 2 },
               { q: "Binary of decimal 32 is:", opts: ["10000", "100000", "11000", "10100"], ans: 1 },
               { q: "Decimal of binary 110 is:", opts: ["5", "6", "7", "8"], ans: 1 },
               { q: "Hex of decimal 255 is:", opts: ["EE", "FE", "FF", "F0"], ans: 2 },
               { q: "Decimal of hex 1A is:", opts: ["24", "25", "26", "27"], ans: 2 },
               { q: "1 + 1 (binary) =", opts: ["1", "10", "11", "0"], ans: 1 },
               { q: "Binary addition of 101 + 11 =", opts: ["111", "1000", "110", "1010"], ans: 1 },
               { q: "Binary subtraction of 101 - 1 =", opts: ["11", "10", "100", "101"], ans: 2 },
               { q: "Binary multiplication of 10 x 10 =", opts: ["10", "100", "110", "101"], ans: 1 },
               { q: "1's complement of 1010 =", opts: ["0101", "1010", "1111", "0000"], ans: 0 },
               { q: "2's complement of 0101 =", opts: ["1011", "0101", "1111", "0001"], ans: 0 },
               { q: "In 8-bit 2's complement, -5 is:", opts: ["11111011", "11111010", "11110101", "10111011"], ans: 0 },
               { q: "Binary division of 100 / 10 =", opts: ["1", "10", "11", "100"], ans: 1 },
               { q: "0 - 0 (binary) =", opts: ["0", "1", "10", "11"], ans: 0 },
               { q: "1 - 0 (binary) =", opts: ["0", "1", "10", "11"], ans: 1 },
               { q: "AND gate output is 1 only if:", opts: ["Both inputs are 1", "Any input is 1", "Both inputs are 0", "Any input is 0"], ans: 0 },
               { q: "OR gate output is 0 only if:", opts: ["Any input is 0", "All inputs are 0", "Any input is 1", "All inputs are 1"], ans: 1 },
               { q: "NOT gate output is:", opts: ["Same as input", "Always 0", "Opposite of input", "Always 1"], ans: 2 },
               { q: "NAND gate is equivalent to:", opts: ["NOT+AND", "NOT+OR", "AND+OR", "OR+XOR"], ans: 0 },
               { q: "NOR gate is equivalent to:", opts: ["NOT+AND", "NOT+OR", "AND+OR", "OR+XOR"], ans: 1 }
          ];

          let currentQ = 0;
          let userAnswers = Array(questions.length).fill(null);

          const qtitle = document.getElementById("qtitle");
          const qtext = document.getElementById("qtext");
          const optionsDiv = document.getElementById("options");
          const qgrid = document.getElementById("qgrid");

          function loadSidebar() {
               qgrid.innerHTML = "";
               for (let i = 0; i < questions.length; i++) {
                    const btn = document.createElement("button");
                    btn.textContent = i + 1;
                    btn.className = "qbtn";
                    if (userAnswers[i] !== null) btn.classList.add("answered");
                    btn.onclick = () => { currentQ = i; loadQuestion(); };
                    qgrid.appendChild(btn);
               }
          }

          function loadQuestion() {
               qtitle.textContent = `Question ${currentQ + 1}`;
               qtext.textContent = questions[currentQ].q;
               optionsDiv.innerHTML = "";
               questions[currentQ].opts.forEach((opt, idx) => {
                    const label = document.createElement("label");
                    const input = document.createElement("input");
                    input.type = "radio";
                    input.className = "input"
                    input.name = "qopt";
                    input.value = idx;
                    if (userAnswers[currentQ] === idx) input.checked = true;
                    input.onchange = () => {
                         userAnswers[currentQ] = idx;
                         loadSidebar();
                    };
                    optionsDiv.appendChild(input);
                    label.textContent = opt;
                    label.setAttribute("for", "opt" + idx);
                    input.id = "opt" + idx;
                    optionsDiv.appendChild(label);
               });
          }

          function nextQ() {
               if (currentQ < questions.length - 1) {
                    currentQ++;
                    loadQuestion();
               }
          }
          function prevQ() {
               if (currentQ > 0) {
                    currentQ--;
                    loadQuestion();
               }
          }

          function submitExam() {
               let score = 0;
               questions.forEach((q, i) => {
                    if (userAnswers[i] === q.ans) score++;
               });
               alert(`You scored ${score} out of ${questions.length}`);
          }

          loadSidebar();
          loadQuestion();
          let totalSeconds = 3 * 60 * 60;

          function startTimer() {
               const timerEl = document.getElementById('timer');
               const timerInterval = setInterval(() => {
                    let hours = Math.floor(totalSeconds / 3600);
                    let minutes = Math.floor((totalSeconds % 3600) / 60);
                    let seconds = totalSeconds % 60;

                    hours = hours < 10 ? "0" + hours : hours;
                    minutes = minutes < 10 ? "0" + minutes : minutes;
                    seconds = seconds < 10 ? "0" + seconds : seconds;

                    timerEl.textContent = `Time Left: ${hours}:${minutes}:${seconds}`;

                    if (totalSeconds <= 0) {
                         clearInterval(timerInterval);
                         alert("Time's up! Submitting your answers...");
                    }
                    totalSeconds--;
               }, 1000);
          }

          startTimer();
     </script>
</body>

</html>
