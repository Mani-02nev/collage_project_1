<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Exam Login</title>
     <style>
          body {
               font-family: Arial, sans-serif;
               background: #f4f4f4;
               display: flex;
               justify-content: center;
               align-items: center;
               height: 100vh;
               margin: 0;
          }

          .login-container {
               background: #fff;
               padding: 20px;
               border-radius: 12px;
               box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
               width: 300px;
               text-align: center;
          }

          input {
               width: 90%;
               padding: 10px;
               margin: 10px 0;
               border: 1px solid #ccc;
               border-radius: 6px;
          }

          button {
               display: inline-block;
               padding: 10px 18px;
               margin-top: 10px;
               border: none;
               border-radius: 8px;
               background: #2F81F7;
               color: white;
               cursor: pointer;
               font-weight: bold;
          }

          button:hover {
               background: #0f5cd7;
          }
     </style>
</head>

<body>
     <div class="login-container">
          <h2>Exam Login</h2>
          <input type="text" id="username" placeholder="Enter Username">
          <input type="password" id="password" placeholder="Enter Password">
          <button onclick="login()">Login</button>
     </div>

     <script>
          function login() {
               let user = document.getElementById("username").value.trim();
               let pass = document.getElementById("password").value.trim();

               if (user === "sit" && pass === "1234") {
                    localStorage.setItem("examUser", user);
                    window.location.href = "index.html"; // user goes to exam
               } else if (user === "sitadmin" && pass === "1234") {
                    localStorage.setItem("adminUser", user);
                    window.location.href = "admin.html"; // admin goes to admin
               } else {
                    alert("Invalid login");
               }
          }
     </script>
</body>

</html>
